server:
  port: 80

spring:
  application:
    name: cloud-consumer-openfeign-order-service

eureka:
  instance:
    ip-address:
  client:
    # false表示不向服务中心注册自己
    register-with-eureka: false
    # false表示自己就是服务注册中心，负责维护服务实例，并不需要去检索服务
#    fetch-registry: false
    # 设置与Eureka Server 交互的地址查询服务和注册服务都需要依赖这个地址
    service-url:
      #      单机版：
      #      defaultZone: http://localhost:7001/eureka/
      #      集群版：
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
logging:
#  Feign以什么级别监控那个接口
  level:
   com.atjia.cloud.service.PaymentServiceFeign: debug